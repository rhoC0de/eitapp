

<body>
    <div class="container">
      <header>
        <h1>EIT Database</h1>

      <form class="new-task">
        <label>
          Firstname
          <input type="text" name="firstname" placeholder="Type Firstname" />
        </label> <br>

        <label>
          Surname
            <input type="text" name="surname" placeholder="Type Surname" />
          </label> <br>

          <label>
              Gender
              <!-- <input type="text" name="gender" placeholder="Type gender" /> -->
              <select>
                  <option label="Female">Female </option>
                  <option label="Male">Male </option>
              </select>
            </label> <br>
        
            <label>
                DOB
                <!-- <input type="text" name="surname" placeholder="Type surname" /> -->
                <input type="date" name="dob" value="2018-07-22"
                min="1880-01-01" max="2000-12-31" />
              </label> <br>

        <input type="submit" class="submit" placeholder="submit">
      </form>
      </header>
  
      <ul>
        {{#each tasks}}
          {{> eit}}
        {{/each}}
      </ul>
    </div>
</body>
  
<template name="eit">
  <li>{{firstname}} {{surname}} {{gender}} {{dob}}</li>
</template>
