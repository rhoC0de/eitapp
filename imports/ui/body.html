

<body>
    <div class="container">
      <header>
        <h1>EIT Database</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new eit" />
        <!-- <input type="submit" value="Add EIT"> -->
      </form>
      </header>
  
      <ul>
        {{#each tasks}}
          {{> eit}}
        {{/each}}
      </ul>
    </div>
</body>
  
<template name="eit">
  <li>{{firstname}} {{surname}} {{gender}} {{dob}}</li>
</template>
